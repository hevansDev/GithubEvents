name: githubEvents

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  historical_2_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}
  grafana_storage: {}

services:
  postgres:
    image: postgres:alpine3.20
    container_name: postgres
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  # Need 3.5 or later for container nodes
  zookeeper:
    image: zookeeper:3.9.2
    container_name: zookeeper
    environment:
      - ZOO_MY_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.6.2
    container_name: kafka-broker
    ports:
    # To learn about configuring Kafka for access across networks see
    # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
      - '9094:9094'
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ENABLE_KRAFT=false

  coordinator:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - environment

  broker:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: broker
    volumes:
      - broker_var:/opt/druid/var
      - druid_shared:/opt/shared
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - environment

  historical:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - environment

  historical_slow:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: historical_slow
    volumes:
      - druid_shared:/opt/shared
      - historical_2_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
      - historical
    ports:
      - "8084:8084"
    command:
      - historical
    env_file:
      - environment
    environment:
      DRUID_SINGLE_NODE_CONF: "nano-quickstart"
      druid_plaintextport: "8084"
      druid_server_tier: "slow"

  middlemanager:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8091:8091"
      - "8100-8105:8100-8105"
    command:
      - middleManager
    env_file:
      - environment

  router:
    image: imply/druid:${DRUID_VERSION:-31.0.0}
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment
  
  grafana:
    depends_on:
      - broker
    container_name: grafana
    env_file:
      - environment
    image: grafana/grafana:${GRAFANA_VERSION:-10.4.3}
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - 3000:3000
    restart: on-failure
    user: root
